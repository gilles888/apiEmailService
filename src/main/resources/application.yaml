spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: email-service

  # Configuration mail
  mail:
    host: ${SMTP_HOST:ssl0.ovh.net}
    port: ${SMTP_PORT:465}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
            port: 465

  # Thymeleaf
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8

# Configuration personnalis√©e
app:
  mail:
    rate-limit:
      enabled: true
      max-per-hour: 10

  cors:
    allowed-origins:
      - https://assurantis.gilmotech.be
      - https://www.gilmotech.be
      - http://localhost:4200
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      - PATCH