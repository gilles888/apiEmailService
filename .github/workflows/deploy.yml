name: Build & Deploy Email Service to VPS

on:
  push:
    branches:
      - main    # adapte si ta branche s'appelle autrement

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          cp target/*.jar artifact/app.jar

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy jar to VPS
        run: |
          scp -o StrictHostKeyChecking=no artifact/app.jar \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/email-service/app.jar

      - name: Restart service on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "sudo systemctl restart email-service"
